<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Stock Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0a192f;
      color: #ccd6f6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('media/home.jpg') no-repeat center center / cover;
      opacity: 0.2;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #0a192f, #0f172a);
      opacity: 0.1;
      z-index: -1;
    }

    .register-container {
      background: rgba(15, 23, 42, 0.8);
      padding: 32px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-in-out;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #38bdf8;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #94a3b8;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: #1e293b;
      border: 1.5px solid #334155;
      color: #f1f5f9;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #38bdf8;
      background-color: #0f172a;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }

    .btn-primary:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .form-footer {
      margin-top: 15px;
      font-size: 14px;
      color: #64748b;
      text-align: center;
    }

    .form-footer a {
      color: #facc15;
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Your Account</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required>
      </div>
      <button type="submit" class="btn-primary">Register</button>
      <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
